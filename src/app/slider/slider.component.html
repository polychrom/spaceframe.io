<div class="project_intro">
  P/{{ (this.currentId) < 9 ? '0' + (this.currentId) : this.currentId }} <div>
    {{ this.slider?.title }}
</div>
</div>




<swiper class="my-swiper" id="{{ this.swiperInstance }}" #myswiper [config]="config"
  (slideChange)="onSlideChange($event)">

  <ng-template swiperSlide *ngFor="let slide of slider; index as i">
    <div class="swiper-slide">
      SLIDE: {{ slide.title }} / {{ i + 1 }}
      <div>SLIDE</div>


      <div *ngIf="slide.image">
        <img [src]="slide.image">
      </div>
    </div>
  </ng-template>
</swiper>
