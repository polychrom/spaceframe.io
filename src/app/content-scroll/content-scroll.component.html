<div *ngIf="!this.$helperService.showAtBreakpoint(['sm'])" id="content_scroll" [ngStyle]="{
    'width' : (this.isOpen ? 45 : 65) + '%',
    'margin-left' : (this.isOpen ? 55 : 35) + '%'
}">
    <div [id]="'project-' + i" class="project" *ngFor="let project of this.data; let i = index;">
        <app-slider [slider]="project.slider" [position]="'right'" [sliderIndex]=" i" [slidesCount]="true"></app-slider>
    </div>
</div>


<div *ngIf="this.$helperService.showAtBreakpoint(['sm'])" id="content_scroll" [ngStyle]="{
    'width' : '100%',
    'margin-left' : '0'
}">
    <div [id]="'project-' + i" class="project" *ngFor="let project of this.data; let i = index;">
        <app-slider [slider]="project.slider" [position]="'right'" [sliderIndex]=" i" [slidesCount]="true"></app-slider>
    </div>
</div>
