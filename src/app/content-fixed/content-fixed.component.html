<div id="content_fixed">
    <div class="top_corner"></div>
    <div [ngClass]="{'btn_active': this.prev }" class="btn" (click)="this.prevSlide()">prev</div>
    <div [ngClass]="{'btn_active': this.next }" class="btn" (click)="this.nextSlide()">next</div>
    <div [ngClass]="{'btn_active': this.up }" class="btn">up</div>
    <div [ngClass]="{'btn_active': this.down }" class="btn">down</div>

    <div class="vertical_infos">
        <div class="vertical">{{ this.scrollY }}</div>
        <div class="vertical">SPACEFRAME</div>
    </div>
</div>
